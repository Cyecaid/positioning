<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="logo-container">
    <img src="designs/logo7.png" alt="Логотип 1">
</div>

<div class="logo-container rotated">
    <img src="designs/logo10.jpg" alt="Логотип 2">
</div>

<button id="openLightbox">Open Lightbox</button>

<div class="lightbox-overlay" id="lightboxOverlay">
    <div class="lightbox" id="lightbox">
        <h1>That's all, folks</h1>
        <p>
            You can hit ESC or click outside to close the modal. Give it a go to see the reverse transition.
            If you like this you would probably enjoy Meny, reveal.js, and stroll.js.
        </p>

        <div class="accordion-section">
            <div class="accordion-header">Т</div>
            <div class="accordion-content">

            </div>
        </div>

        <div class="accordion-section">
            <div class="accordion-header">И</div>
            <div class="accordion-content">

            </div>
        </div>


        <div class="accordion-section">
            <div class="accordion-header">М</div>
            <div class="accordion-content">

            </div>
        </div>


        <div class="accordion-section">
            <div class="accordion-header">4</div>
            <div class="accordion-content">

            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill">
                <span class="progress-text"></span>
            </div>
            <span class="progress-text fallback">Loading...</span>
        </div>

        <button id="closeLightbox">Close</button>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
